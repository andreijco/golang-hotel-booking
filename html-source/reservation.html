    <script>
      let displayAlerts = PromtAlerts();

      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      const elem = document.getElementById("reservation-range");
      const rangepicker = new DateRangePicker(elem, {
        format: "dd/mm/yyyy",
      });
      

      document.getElementById("buttonAlert").addEventListener("click", function(){
        let html = `
          <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">            
            <div class="form-row">
              <div class="col">
                <div class="form-row" id="reservation-dates-modal">
                  <div class="col">
                    <input required type="text" class="form-control" name="arrival-date" id="arrival-date" placeholder="Arrival date">
                  </div>
                  <div class="col">
                    <input required type="text" class="form-control" name="depature-date" id="depature-date" placeholder="Depature date">
                  </div>
                </div>
              </div>
            </div>
          </form>
        `;

        // notifyAlert("success", "This is my hello message");
        // dialogAlert("Test", "<em>Hello world</em>", "success", "Continue");
        // displayAlerts.toast({msg: "Hello world", icon: "error"});
        // displayAlerts.error({msg: "Ooppss!"});
        displayAlerts.test({msg: html, title: "Choose your dates"});

      })

      function notifyAlert(msgType, msgText) {
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msgText,
        });
      }

      function dialogAlert(title, text, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButtonText,
        });
      }

      function PromtAlerts() {
        let toast = function(c) {
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })
                      
          Toast.fire({})

          console.log("clicked button and got toast");
        }
        
        let success = function(c) {
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        let error = function(c) {
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        async function test(c) {
          const {
            msg = "",
            title = "",
          } = c;
          
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              const rangepicker = new DateRangePicker(elem, {
                format: "dd/mm/yyyy",
                // autohide: true,
                showOnClick: true,
                showOnFocus: false,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById('arrival-date').value,
                document.getElementById('depature-date').value
              ]
            }
          })
          
          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
          
        }

        return {
          toast: toast,
          success: success,
          error: error,
          test: test,
        }
      }

    </script>
